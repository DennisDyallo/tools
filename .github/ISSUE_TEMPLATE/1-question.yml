name: Feature Request
description: Suggest an idea for this project.
title: "[Feature]: "
labels: ["feature"]
projects: []
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Describe the feature you would like to see.
      placeholder: Describe your feature here.
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: What is the motivation or use case for this feature?
      placeholder: Tell us why the feature is important.
  - type: textarea
    id: alternatives
    attributes:
      label: Possible Alternatives
      description: Are there any alternatives to your feature request, and have they been considered?
      placeholder: Describe any alternative solutions or features you have considered.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
